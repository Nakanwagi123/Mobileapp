<!DOCTYPE html>
<html>
  <title>Logs</title>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./log.css" />
    <script src="./ride.js"></script>
  </head>

  <body onload="trials()">
    <div class="container-fluid">
      <div class="container">
        <div class="counter">
          <div class="counter_logs">
            <h1>LOGS</h1>
            <i class="fas fa-bell"></i>
          </div>
          <ul id="logs" class="logs">
            <li class="log"><p>New(4)</p></li>
            <li class="log"><p>Accepted(2)</p></li>
            <li class="log"><p>Rejected(3)</p></li>
            <li class="log"><p>Read(5)</p></li>
            <li class="log">
              <p>Search</p>
              <button onclick="trials()">Refresh</button>
              <br />
            </li>
          </ul>
        </div>
        <div class="notifications">
          <div class="search">
            <input type="search" class="type" placeholder="Search" />
          </div>
          <div class="incoming_texts">
            <ul id="dm" class="dm">
              <li id="incoming" class="incoming">
                <i class="fas fa-user-circle"></i> "Client!"<br />
                <p id="word">Destination</p>
                <br />
                <button
                  type="button"
                  id="first"
                  class="Yes"
                  value="yes"
                  onclick="answer()"
                >
                  Yes</button
                ><button
                  type="button"
                  id="second"
                  class="No"
                  onclick="reject()"
                  value="no"
                >
                  Nah!
                </button>
              </li>

              <li class="incoming">
                <i class="fas fa-user-circle"></i>
                <p>Yeh! Wanna give me a ride?</p>
                <br />
                <button class="Yes" onclick="answer()">Yes</button
                ><button class="No">Nah!</button>
              </li>
              <li class="incoming">
                <i class="fas fa-user-circle"></i>
                <p>Yeh! Wanna give me a ride?</p>
                <br />
                <button class="Yes" onclick="answer()">Yes</button
                ><button class="No">Nah!</button>
              </li>
              <li class="incoming">
                <i class="fas fa-user-circle"></i>
                <p>Yeh! Wanna give me a ride?</p>
                <br />
                <button class="Yes" onclick="answer()">Yes</button
                ><button class="No">Nah!</button>
              </li>
              <li class="incoming">
                <i class="fas fa-user-circle"></i>
                <p>Yeh! Wanna give me a ride?</p>
                <br />
                <button type="button" class="Yes" onclick="answer()">Yes</button
                ><button class="No">Nah!</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
