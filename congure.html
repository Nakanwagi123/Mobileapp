<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./ride.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form action="./requests.html" method="GET" id="conjure">
      <div class="field">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your fullname"
        />
        <small></small>
      </div>
      <div class="field">
        <label for="location">Location:</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter location"
        />
        <small></small>
      </div>
      <div class="field">
        <label for="price">Offer:</label>
        <input
          type="number"
          id="price"
          name="price"
          placeholder="Enter fares"
        />
        <small></small>
      </div>
      <button type="submit">Post</button>
    </form>
  </body>
</html>
