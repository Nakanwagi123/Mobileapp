<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./home.css" />
    <script src="./home.js"></script>
    <title>Home</title>
  </head>
  <body onload="GHG()">
    <section class="navbar">
      <div class="containerr">
        <div class="overall">
          <button class="op_button" onclick="navbar()"></button>
          <div class="disappear" id="nav">
            <div class="opt">Profile</div>
            <div class="opt">Account</div>
            <div class="opt">Settings</div>
            <div class="opt">Logout</div>
          </div>
        </div>
      </div>
    </section>
    <section class="others">
      <div class="container">
        <div class="split">
          <h1>Green House Gas Calculator</h1>
          <div class="indicator">Alert</div>
          <h3>Contributors</h3>
          <marquee direction="left" backgroundcolor="white">
            <div class="contributors">
              <div id="variables1"></div>
              <div id="variables2"></div>
              <div id="variables3"></div>
              <div id="variables4"></div>
              <div id="variables5"></div>
              <div id="variables6"></div>
              <div id="variables7"></div>
              <div id="variables8"></div></div
          ></marquee>
        </div>
        <div class="split">
          <div id="Varia"></div>
          <form>
            <input
              type="number"
              id="price"
              name="price"
              placeholder="Enter rating"
            />
          </form>
        </div>
        <div class="split"></div>
      </div>
    </section>
  </body>
</html>
