<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./home.css" />
    <script src="./home.js"></script>
    <title>Home</title>
  </head>
  <body id="body" onload="GHG()">
    <section class="navbar">
      <div class="containerr">
        <div class="overall">
          <button class="op_button" onclick="navbar()"></button>
          <div class="disappear" id="nav">
            <div class="opt">Profile</div>
            <div class="opt">Account</div>
            <div class="opt">Settings</div>
            <div class="opt">Logout</div>
          </div>
        </div>
      </div>
    </section>
    <section class="others">
      <div class="container">
        <div class="split">
          <h1>Green House Gas Calculator</h1>
          <marquee direction="left" backgroundcolor="white">
            <div class="contributors">
              <div>CURRENT POLLUTION:</div>
              <div id="variables1"></div>
              <div id="variables2"></div>
              <div id="variables3"></div>
              <div id="variables4"></div>
              <div id="variables5"></div>
              <div id="variables6"></div>
              <div id="variables7"></div>
              <div id="variables8"></div></div
          ></marquee>
        </div>
        <div class="split">
          <div id="Varia"></div>
          <ul class="fill">
            <li id="adjust">
              <label class="lab">Industry</label>
              <input
                class="drag"
                type="range"
                id="industry"
                min="0"
                max="19"
                value="19"
                placeholder="Enter rating"
              />
            </li>
            <li id="adjust">
              <label class="lab">Deforestation</label>
              <input
                class="drag"
                type="range"
                id="deforestation"
                min="0"
                max="17"
                value="17"
                placeholder="Enter rating"
              />
            </li>
            <li id="adjust">
              <label class="lab">Power&Energy</label>
              <input
                class="drag"
                type="range"
                id="power&energy"
                min="0"
                max="15"
                value="15"
                placeholder="Enter rating"
              />
            </li>
            <li id="adjust">
              <label class="lab">Agriculture</label>
              <input
                class="drag"
                type="range"
                id="agriculture"
                min="0"
                max="14"
                value="14"
                placeholder="Enter rating"
              />
            </li>
            <li id="adjust">
              <label class="lab">Transportation</label>
              <input
                class="drag"
                type="range"
                id="transportation"
                min="0"
                max="10"
                value="10"
                placeholder="Enter rating"
              />
            </li>
            <li id="adjust">
              <label class="lab">Waste</label>
              <input
                class="drag"
                type="range"
                id="waste"
                min="0"
                max="10"
                value="10"
                placeholder="Enter rating"
              />
            </li>
            <li id="adjust">
              <label class="lab">Water</label>
              <input
                class="drag"
                type="range"
                id="water"
                min="0"
                max="10"
                value="10"
                placeholder="Enter rating"
              />
            </li>
            <li id="adjust">
              <label class="lab">Building</label>
              <input
                class="drag"
                type="range"
                id="building"
                min="0"
                max="5"
                value="5"
                placeholder="Enter rating"
              />
            </li>
          </ul>
          <div class="calcu">
            <button class="cal" type="button" onclick="MyFade()">
              Calculate
            </button>
          </div>
        </div>
        <div class="split">
          <div class="cover">
            <div id="smoke">
              <img
                src="images\—Pngtree—cloud of smoke on dark_3550782.png"
                id="image"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
